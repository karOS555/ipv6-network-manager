name: CI Pipeline - IPv6 Network Manager

# Trigger the pipeline on every push or pull request to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # The runner environment (Virtual Machine)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment (using Python 3.10 as standard)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      # install flake8 (linter) and pytest (test runner)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          # If you have a requirements.txt file later, uncomment the next line:
          # pip install -r requirements.txt

      # Step 4: Linting with Flake8
      # This checks for syntax errors and coding style violations
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat other style issues as warnings (exit-zero) to not break the build immediately
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Step 5: Run Automated Tests
      # Runs pytest to execute all tests found in the repository
      - name: Run Unit Tests
        run: |
          # This command searches for files starting with 'test_' and runs them
          # If no tests are found, pytest might return an exit code 5. 
          # The '|| true' ensures the pipeline doesn't fail if you haven't written tests yet.
          pytest || echo "No tests found or tests failed. Please check."